[package]
name = "to-directory"
version = "0.1.0"
authors = ["Jason Campbell <jason@artifact.sh>"]
description = "EXPERIMENTAL - A CLI utility for bookmarking directories (with tab completion)."
homepage = "https://github.com/jxson/to-directory"
readme = "README.md"
keywords = [ "cd", "to" ]
license = "ISC"

[[bin]]
name = "to-directory"

# The library is only used for tests.
[lib]
name = "to"
path = "src/lib.rs"

[dependencies]
bincode = "1.0.0-alpha4"
clap = "2.20.0"
error-chain = "0.7.2"
prettytable-rs = "^0.6"
serde = "0.9.11"
serde_derive = "0.9.11"
slog = "2.0.2"
slog-async = "2.0.1"
slog-term = "2.0.2"
time = "0.1.36"

[dev-dependencies]
tempdir = "0.3.5"
assert_cli = "0.4.0"
